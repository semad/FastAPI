[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    -xvs
    --strict-markers
    --asyncio-mode=auto
    --disable-warnings
markers =
    asyncio: mark test as async
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
asyncio_mode = auto
